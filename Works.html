    <script>
        $(document).ready(function () {
            // Menu 機能
            const Menu = {
                el: {
                    menu: $('.menu'),
                    menuTop: $('.menu-top'),
                    menuClose: $('.menu-close'),
                    menuMiddle: $('.menu-middle'),
                    menuBottom: $('.menu-bottom'),
                    menuText: $('.menu-text')
                },

                init() {
                    this.bindUIActions();
                },

                bindUIActions() {
                    this.el.menu.on('click', (event) => {
                        this.toggleMenu(event);
                        event.preventDefault();
                    });

                    // メニューアイテムのクリックを伝播させない
                    $(".menu .menu-global").on('click', (e) => {
                        e.stopPropagation();
                    });
                },

                toggleMenu() {
                    this.el.menuTop.toggleClass('menu-top-expand expand');
                    this.el.menuMiddle.toggleClass('menu-middle-expand expand');
                    this.el.menuBottom.toggleClass('menu-bottom-expand expand');
                    this.el.menuText.toggleClass('menu-text-expand');
                    this.el.menuClose.toggleClass('menu-close-visible');
                }
            };

            Menu.init();

            // Carousel 機能
            const track = $('.carousel-track');
            const slides = $('.carousel-item');
            const indicators = $('.carousel-indicators button');
            const slideWidth = slides.first().outerWidth();
            const totalSlides = slides.length;
            let currentIndex = 1; // 初期位置（クローンを考慮）

            // クローンスライドを作成
            const firstClone = slides.first().clone(true);
            const lastClone = slides.last().clone(true);
            track.append(firstClone);
            track.prepend(lastClone);

            // 初期位置を設定
            track.css('transform', `translateX(-${slideWidth}px)`);

            // カルーセルの状態を更新
            function updateCarousel(index, instant = false) {
                const transition = instant ? 'none' : 'transform 0.5s ease-in-out';
                track.css({
                    transform: `translateX(-${index * slideWidth}px)`,
                    transition: transition,
                });

                // インジケータの更新
                indicators.removeClass('active');
                const realIndex = (index === 0) ? totalSlides - 1 : (index === totalSlides + 1) ? 0 : index - 1;
                indicators.eq(realIndex).addClass('active');
            }

            // 次のスライドに移動
            function moveToNextSlide() {
                currentIndex++;
                updateCarousel(currentIndex);

                if (currentIndex === totalSlides + 1) {
                    setTimeout(() => {
                        currentIndex = 1; // 1枚目にジャンプ
                        updateCarousel(currentIndex, true);
                    }, 500); // アニメーション後リセット
                }
            }

            // 前のスライドに移動
            function moveToPrevSlide() {
                currentIndex--;
                updateCarousel(currentIndex);

                if (currentIndex === 0) {
                    setTimeout(() => {
                        currentIndex = totalSlides; // 最後のスライドにジャンプ
                        updateCarousel(currentIndex, true);
                    }, 500); // アニメーション後リセット
                }
            }

            // インジケータのクリックイベント
            indicators.on('click', function () {
                const realIndex = $(this).data('index');
                currentIndex = realIndex + 1; // クローン分を補正
                updateCarousel(currentIndex);
            });

            // 自動再生
            setInterval(moveToNextSlide, 3000);

            // ボタン操作
            $('.carousel-control--next').on('click', moveToNextSlide);
            $('.carousel-control--prev').on('click', moveToPrevSlide);
        });
    </script>
